databaseChangeLog:
  - changeSet:
      id: 1
      author: wojtekbier03
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_cart_id
                  name: id
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: wojtekbier03
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_cart_item_id
                  name: id
                  type: BIGINT
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: cart_id
            baseTableName: cart_items
            constraintName: fk_cart_item_cart
            referencedTableName: cart
            referencedColumnNames: id
            onDelete: CASCADE

